<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-mons: #8b5d33;
        --font-display: "Oswald", "sans-serif";
        --mobile-page-padding: 25px;
        --desktop-page-padding: 150px;
        --content-section-padding: 50px;
        --font-poppins: "Poppins", sans-serif;
        --image-bg: #cbe4eb;
      }
    </style>
</head>
<body>
    <div id="collection" class="flex">
    </div>   
    <script>
        const collectionContainer = document.getElementById('collection');
        function createAndRenderSquare(color = '') {
            const div = document.createElement('div');
            div.classList = `w-[100px] h-[100px] bg-${color}-500`;
            return div;
        }
        function createAndRenderCircle(color = '') {
            const div = document.createElement('div');
            div.classList = `w-[100px] h-[100px] bg-${color}-500 rounded-full`;
            return div;
        }

        const elements = [createAndRenderSquare('green'), createAndRenderCircle('orange'), createAndRenderSquare('blue'), createAndRenderCircle('gray')];
        collectionContainer.append(...elements)

    </script>
</body>
</html>
